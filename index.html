    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: hsl(218, 41%, 15%);
        }

        header {
            padding: 10px 20px;
            font-family: 'Lucida Handwriting',cursive;
            border-bottom: 1px solid #fff;
            color: #fff;
            display: flex;
            align-items: center;
        }

        header > img {
            width: 80px;
            margin-right: 10px;
        }

        main {
            display: flex;
            padding: 20px 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contest-card {
            width: 250px;
            padding: 5px;
            transition: 0.2s;
            margin: 30px auto;
            background-color: #2F3544;
            border-radius: 6px;
            font-family: Monaco,monospace;
            color: #fff;
        }

        .card-header {
            height: 20px;
            display: flex;
            gap: 3px;
            position: relative;
        }

        .timeline {
            position: absolute;
            top: 0;
            right: 0;
            font-style: italic;
            font-size: 12px;
        }

        .card-header > span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .card-buttons {
            padding-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-buttons > a > button {
            padding: 5px 10px;
            border: none;
            outline: none;
            border-radius: 4px;
            background-color: #0D1117;
            color: #fff;
        }

        .card-buttons > a > button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

    </style>
</head>
