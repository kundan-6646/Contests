<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
       rel="stylesheet">
 
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MeShop.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/shop">Shop</a>
              <a class="nav-link" href="/cart">My Cart</a>
              <a class="nav-link active" href="/profile/">Profile</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <a class="login-page" href="/login/" style="display: none;"></a>

    <main class="mb-4">
      <div class="container">
        <form class="mt-4 profile-form" id="updateNameForm">
          
          <div class="mb-4 profile-container">
            <div class="mb-4">
              <h1>My Profile</h1>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Save Info</button>
        </form>
          
        <form class="mt-4 profile-form" id="updatePasswordForm">
          <div class="mb-4 profile-container">
            <div class="mb-4">
              <h1>Edit Password</h1>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="old-password" placeholder="Old Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm New Password">
            </div>
          </div>
          
          <div class="profile-form-btn">
            <button type="submit" class="btn btn-dark mb-3">Change Password</button>
            <button type="submit" class="btn btn-dark" id="logout">Logout</button>
          </div>
        </form>
      </div>
    </main>

    <script src="../global-scripts/loggedIn.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
